</head>
<body>

    <!--button type="button"  onclick="openPopUpWindow()">
        See all species
    </button-->

    <!-- JavaScript function to open the pop-up window -->
    <script>
        function openPopUpWindow() {
            // Specify the URL of the page you want to load in the pop-up window
            var popUpUrl = "{{ url_for('species') }}";

            // Specify the properties of the pop-up window
            var popUpProperties = "width=800,height=600,scrollbars=yes,resizable=yes";

            // Open the pop-up window
            window.open(popUpUrl, "Pop-up Window", popUpProperties);
        }
    </script>


    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"> CritterCalls </a> <!-- Or other application name -->
    <a class="navbar-brand" onclick="openPopUpWindow()">See all species</a>
    <!--a class="navbar-brand" href="{{url_for('species')}}" onclick="openPopUpWindow()">See all species</a-->
    <a class="navbar-brand" href="{{url_for('login')}}">Login Page</a>
    <a class="navbar-brand" href="{{url_for('register')}}">Register Page</a>
    {% if session['is_logged_in'] %}
        <!-- Show the button only if the user is logged in -->
        <a class="navbar-brand" href="{{url_for('dashboard')}}">Logout Page</a>
        
    {% endif %}
    <a class="navbar-brand" href="{{url_for('split')}}">Split Audio</a>

    <br>
    </nav>
    


    

    <input type="file" id="audioFile" accept=".wav">
    <button id="visualizeButton">Visualize Audio</button>
    <!--button id="processButton">Process Audio</button-->
    <div class="btn-group">
        <button type="button" id="startAI" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Process Audio</button>
        <div class="dropdown-menu">
            <button id="processButton">AI Bats</button>
            <button id="processButton2">AI Birds</button>
        </div>
    </div>

    <!--button id="visualizeButton"  type="button" class="btn btn-primary">Visualize Audio</button>
    <button id="processButton"  type="button" class="btn btn-primary">Process Audio</button-->

    <div id="waveform"></div>
    <div id="wave-timeline"></div>


    <button id="playButton" > <i class="bi bi-play-fill"></i>/<i class="bi bi-pause-fill"></i> </i></button>

    <button id="prec"> <i class="bi bi-skip-backward-fill"></i> </button>

    <button id="next"> <i class="bi bi-skip-forward-fill"></i> </button>


    <label id="slider-container">
        Timestep: <input type="range" id="slider" min="1" max="300" value="1"  oninput="this.nextElementSibling.value = this.value + ' seconds'" /> <output id="secout">0 seconds</output>
    </label>

    

    <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">Labels</button>
        <div class="dropdown-menu">
            <button class="dropdown-item" id="loadLabels" disabled>Load Local</button>
            <button class="dropdown-item" id="save" disabled>Save Local</button>
            <button class="dropdown-item" id="uploadButton">Save Upload</button>
            <!--button class="dropdown-item" id="discussButton" {% if not isExpert %}style="display: none;"{% endif %}>Discussed</button-->
            <button class="dropdown-item" id="validateButton" {% if not isExpert %}style="display: none;"{% endif %}>Validated</button>
        </div>
    </div>
    


    <div class="container mt-3">
        <!--h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p-->
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            All audios
        </button>
      </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
    
            <!-- Modal Header >
            <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div-->
    
            <!-- Modal body -->
            <div class="modal-body">
                You must be logged in to see all the files.
                Waiting files to be validated
                <!--h3>Uploaded Files</h3-->
                
                <ul>
                    {% for filename in files %}
                        <li>
                            <a href="#" onclick="changeAudio('{{ filename }}')">{{ filename }}</a>
                            <div id="buttons-container-{{ filename }}"></div>
                        </li>
                        
                    {% endfor %}
                </ul>
                <div id="waveform-container"></div>
            
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
    
        </div>
        </div>
    </div>
    
    <!--div id="waveform"></div-->


    
    <div id="result"></div>
    <div id="start"></div>
    <div id="end"></div>
    <div id="probability"></div>
    <div id="spectrogram"></div>

    <!--<div id="spectrovis" class="spectrogram"></div>-->

    <label>
        Max Freq: <input type="range" id="maxFreq" min="1000" max="96000" value="96000"  oninput="this.nextElementSibling.value = this.value + 'KHz'" /> <output id="freqout"> 96000 KHz</output>
    </label>


    <form role="form" id="myForm" style="display: none;" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
        
        <div>
            <select class="custom-select" id="choiceSelector" name="choiceSelector" style="height: 30px;width: 100%">
                <option value="Barbarg">Barbarg</option>
                <option value="Envsp">Envsp</option>
                <option value="Myosp">Myosp</option>
                <option value="Pip35">Pip35</option>
                <option value="Pip50">Pip50</option>
                <option value="Plesp">Plesp</option>
                <option value="Rhisp">Rhisp</option>
                <option value="other" id="customOption">Type your own...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="note">Note</label>
            <textarea id="note" class="form-control" rows="3" name="note"></textarea>
        </div>
        

        <div>
            <button type="submit" class="btn btn-success btn-block">Save</button>
            <button type="button" class="btn btn-secondary btn-block" id="closeForm">Close</button>
        </div>

    </form>
        <div class="dropdown"> <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownCheckSpecies" data-bs-toggle="dropdown" aria-expanded="false"> Select  </button> 
            <ul class="dropdown-menu" aria-labelledby="multiSelectDropdown"> 
                <li> <label> <input type="checkbox" value="Barbarg" checked> Barbarg </label> </li> 
                <li> <label> <input type="checkbox" value="Envsp" checked> Envsp </label> </li> 
                <li> <label> <input type="checkbox" value="Myosp" checked> Myosp </label> </li>
                <li> <label> <input type="checkbox" value="Pip35" checked> Pip35 </label> </li> 
                <li> <label> <input type="checkbox" value="Pip50" checked> Pip50 </label> </li> 
                <li> <label> <input type="checkbox" value="Plesp" checked> Plesp </label> </li> 
                <li> <label> <input type="checkbox" value="Rhisp" checked> Rhisp </label> </li> 
                <li> <label> <input type="checkbox" value="Region" checked> Hand-made Region </label> </li> 
            </ul> 
        </div> 

 

    <table id="myTable", class="display" style="width:100%">
        <thead>
            <tr>
                <th>Specie</th>
                <th>Time</th>
                <th>Probability</th>
                <th>Id</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    

    <script>
        var userName = "{{ username }}";
        var isLoggedIn = "{{ session['is_logged_in'] }}"
        var isExpert = "{{ isExpert }}"
    </script>

    <script src="{{ url_for('static', filename='js/src/main.js') }}" type="module"></script>
    




</body>
</html>
