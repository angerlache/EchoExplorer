<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV File Processor</title>



    <!-- Add your CSS and JavaScript references here -->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/wavesurfer.min.js"></script-->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/plugins/regions.min.js"></script-->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/plugins/zoom.min.js"></script-->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/plugins/spectrogram.min.js"></script-->

    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.spectrogram.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.regions.js') }}" type="text/javascript"></script>


    

</head>
<body>
    <h1>WAV File Processor</h1>

    <input type="file" id="audioFile" accept=".wav">
    <button id="uploadButton">Upload Audio</button>
    <button id="visualizeButton">Visualize Audio</button>
    <button id="processButton">Process Audio</button>

    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>

    <button id="prec">Prec</button>
    <button id="next">Next</button>

    <label>
        Iteration: <input type="range" min="1" max="300" value="1" />
    </label>

    <div id="waveform"></div>




    
    <div id="result"></div>
    <div id="timestep"></div>
    <div id="probability"></div>
    <div id="spectrogram"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>




</body>
</html>
