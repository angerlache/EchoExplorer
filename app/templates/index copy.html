<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAV File Processor</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ribbon.css') }}" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/audio-annotator.css') }}" />


    <!-- Add your CSS and JavaScript references here -->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/wavesurfer.min.js"></script-->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/plugins/regions.min.js"></script-->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/plugins/zoom.min.js"></script-->
    <!--script src="https://unpkg.com/wavesurfer.js@7.7.2/dist/plugins/spectrogram.min.js"></script-->

    <script src="{{ url_for('static', filename='js/jquery-2.2.3.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.spectrogram.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.drawer.extended.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.regions.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/hidden_image.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/wavesurfer.labels.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/components.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/annotation_stages.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/message.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}" type="text/javascript"></script>


    

</head>
<body>
    <h1>WAV File Processor</h1>

    <input type="file" id="audioFile" accept=".wav">
    <button id="visualizeButton">Visualize Audio</button>
    <button id="processButton">Process Audio</button>

    <button id="playButton">Play</button>
    <button id="pauseButton">Pause</button>

    <label>
        Zoom: <input type="range" min="10" max="1000" value="100" />
    </label>

    <!--div id="waveform"></div-->
    <div id="waveform">
        <div class="progress progress-striped active" id="progress-bar">
            <div class="progress-bar progress-bar-info"></div>
        </div>

        <!-- Here be waveform -->
    </div>

    <div class="annotation">
        <div class="labels"></div>
        <div class="audio_visual"></div>
        <div class="play_bar"></div>
        <div class="hidden_img"></div>
        <div class="creation_stage_container"></div>
        <div class="submit_container"></div>
    </div> 

    
    <div id="result"></div>
    <div id="timestep"></div>
    <div id="probability"></div>
    <div id="spectrogram"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>

    <script>
        var dataUrl = '/static/json/sample_curiosity_data.json';
    </script> 


</body>
</html>
